<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 

  </head>
  <body>
    <div class="container">
      <form id="search-form">
         
            
        <input type="text"  placeholder="🔍 Change city"  class="change-city"  autofocus="on" autocomplete="off" id="city-search"/>
        <input type="submit" class="btn btn-primary" value="search" />
        <input type="submit"  value="current" class="btn btn-success"  id="current-button"/>
      
      </form>

      <h1 id="city">Vienna</h1>
      <ul>
        <li id="date"></li>
        <li id="description"></li> 
        </ul>

      <div class="row">
        <div class="col-6">
            <div class="clearfix">
           
            <span id="weather-emoji">☀️</span>
           <span class="temp">19 </span>
           <span class="units">
             <a href=""# id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a> </span>
            
                </div>
        </div>
        <div class="col-6"><ul>
            <li>
                Humidity:<span id="humidity"></span>%
            </li>
            <li>
                wind:<span id="wind"></span>km/h
            </li>
        </ul>

        </div>

      <footer>
        <div class="days">
          <div class="row align-items-end">
            <div class="col">Mon <br/ >☀️<br />23°C</div>
            <div class="col">Tue<br />☀️<br />25°C</div>
            <div class="col">Wed<br />☀️<br />20°C</div>
            <div class="col">Thu<br />🌧<br />19°C</div>
            <div class="col">Fri<br />☀️<br />28°C</div>
          </div>
        </div>
        
       </footer>
       
        <a href="https://github.com/gumadisrilatha/weatherapp-project"
           >Open-source code <strong>by Srilatha</strong> </a> 
       
  <script src="src/index.js"></script>
  </body>
</html>
